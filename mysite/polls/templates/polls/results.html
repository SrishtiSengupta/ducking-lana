{% extends "polls/index.html" %}
{% block content %}


<br/>
<br/><br/><br/>
<div class="container">

	<h1>{{ question.question_text }}</h1>

	<ul>
		{% for choice in question.choice_set.all %}
		<li>{{ choice.choice_text }}   having {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
		{% endfor %}
	</ul>

	<a href="{% url 'polls:detail' question.id %}"><h2>Vote again?</h2></a>
</div>
<br/>
{% endblock %}
